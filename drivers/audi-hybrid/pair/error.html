<style>
    p > strong {
        font-weight: bold;
    }
</style>
<header class="homey-header"><h1 class="homey-title" id="title">Error</h1></header>
<div class="error"></div>
<div class="text"></div>
</div>
<script>
    (function () {
        var $title = document.getElementById("title");
        var $text = document.querySelector('.text');
        var $next = document.querySelector('#hy-nav-next');
        var $prev = document.querySelector('#hy-nav-prev');

        Homey.on("deviceError", function(message) {
            var $error = document.querySelector('.error');
            $error.innerHTML = `<p>${message}</p>`;
            return true
        });

        Homey.getOptions(function (err, options) {
            if (err) return Homey.error(err);

            setTimeout(function () {
                if (options.title) title.innerHTML = Homey.__(options.title);
                if (options.text) $text.innerHTML = Homey.__(options.text);
            }, 0);
        });
    })();
</script>
