        <div class="hy-tmpl-login_vag-row row">
            <label class="hy-label hy-tmpl-login_vag-label" id="title"></label>
            <div class="radio-toolbar">
                <input id="type1" name="type" type="radio" value="skodae" checked>

<script>
    (function () {
        var e = document.getElementById("16190758442170.4220669681218383");
        var $form = e.querySelector(".hy-tmpl-login_vag-form");
        var $submit = e.querySelector('input[type="submit"]');
        var $title = document.getElementById("title");
        var $m = !1;

        Homey.getOptions(function (err, options) {
            if (err) return Homey.error(err);

            setTimeout(function () {
                if (options.title) Homey.setTitle(Homey.__(options.title));
                if (options.title) $title.innerHTML = Homey.__(options.title);
                if (options.button) $submit.value = Homey.__(options.button);
            }, 0);
        });

        $form.addEventListener("submit", function (e) {
            if (e.preventDefault(), !$m) {
                $m = !0;

                var $type = document.querySelector('input[name="type"]:checked').value;

                return Homey.emit("setType", { type: $type }, function (e, o) {
                    console.log(e, o)
                    if (e) {
                        Homey.error(e)
                    } else if(o) {
                        Homey.nextView();
                    }
                    $m = !1;
                })
            }
        });
    })();
</script>
